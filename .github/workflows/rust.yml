name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
      with:
        targets: "x86_64-pc-windows-gnu"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  clippy_check:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4
        with:
          targets: "x86_64-pc-windows-gnu"
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
